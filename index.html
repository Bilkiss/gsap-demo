<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TweenMax tuto</title>
    <link rel="stylesheet" type="text/css" href="resources/css/elements.css">
    <link rel="stylesheet" type="text/css" href="resources/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="drone"></div>
        <div class="boxes">
            <h2>Unmanned aerial vehicle, or UAV.</h2>
            <div class="box">D</div>
            <div class="box">R</div>
            <div class="box">O</div>
            <div class="box">N</div>
            <div class="box">E</div>
        </div>
        <div class="controls">
            <button id="restart"><i class="fa fa-refresh"></i> Restart</button>
            <button id="pause"><i class="fa fa-pause"></i> Pause</button>
            <button id="resume"><i class="fa fa-play"></i> Resume</button>
            <button id="reverse"><i class="fa fa-undo"></i> Reverse</button>
        </div>
    </div>
    <!--Load TweenMax here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="resources/js/main.js"></script>
</body>
</html>
